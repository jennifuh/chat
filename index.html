<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #4a4a4a;
            margin-left: auto;
            color: #fff;
        }
        .username {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .input-area {
            display: flex;
            margin-bottom: 20px;
        }
        .message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            outline: none;
        }
        .send-button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
        .username-input {
            padding: 10px;
            width: 60%;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            outline: none;
        }
        .anonymous-checkbox {
            margin: 10px 0;
        }
        .join-button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .timestamp {
            font-size: 0.75em;
            color: #888;
            margin-top: 3px;
        }
        .user-count {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6b6b;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHAT.</h1>
            <p>please enter the chat and decide if you would like to be yourself or be anonymous.</p>
        </div>
        
        <!-- User count display -->
        <div id="user-count" class="user-count">Users: 0</div>
        
        <!-- Login Screen (shown first) -->
        <div id="login-screen" class="login-container">
            <h2>Enter the Chat</h2>
            <input type="text" id="username-input" class="username-input" placeholder="Enter your username">
            <div class="anonymous-checkbox">
                <input type="checkbox" id="anonymous-checkbox">
                <label for="anonymous-checkbox">Stay Anonymous</label>
            </div>
            <button id="join-button" class="join-button">Join Chat</button>
        </div>
        
        <!-- Chat Screen (hidden initially) -->
        <div id="chat-screen" style="display: none;">
            <div id="chat-container" class="chat-container"></div>
            <div class="input-area">
                <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA4NAW8JTKzscaInyZ8sqlJsCN1bBHhkp8",
            authDomain: "chat-chatroom.firebaseapp.com",
            projectId: "chat-chatroom",
            storageBucket: "chat-chatroom.firebasestorage.app",
            messagingSenderId: "442496182434",
            appId: "1:442496182434:web:e68d7f54a74b8213768ffb"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const messagesCollection = db.collection('messages');
        const usersCollection = db.collection('users');
        const presenceRef = firebase.database().ref('presence');
        
        // DOM elements
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const usernameInput = document.getElementById('username-input');
        const anonymousCheckbox = document.getElementById('anonymous-checkbox');
        const joinButton = document.getElementById('join-button');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const userCountDisplay = document.getElementById('user-count');
        
        let username = '';
        let userId = '';
        let isAnonymous = false;
        
        // Anonymous sign-in function
        function signInAnonymously() {
            return auth.signInAnonymously()
                .then((userCredential) => {
                    const user = userCredential.user;
                    return user;
                })
                .catch((error) => {
                    console.error("Anonymous sign-in error:", error);
                    alert("Failed to sign in anonymously");
                    throw error;
                });
        }
        
        // Join chat button click
        joinButton.addEventListener('click', function() {
            username = usernameInput.value.trim();
            isAnonymous = anonymousCheckbox.checked;
            
            if (!username && !isAnonymous) {
                alert('Please enter a username');
                return;
            }
            
            if (isAnonymous) {
                username = "Anonymous" + Math.floor(Math.random() * 1000);
                
                signInAnonymously().then((user) => {
                    userId = user.uid;
                    
                    // Add user to the users collection
                    usersCollection.doc(userId).set({
                        username: username,
                        isAnonymous: true,
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Set user presence
                    const myPresenceRef = presenceRef.child(userId);
                    myPresenceRef.set(true);
                    myPresenceRef.onDisconnect().remove();
                    
                    // Add system message for new user
                    messagesCollection.add({
                        user: 'System',
                        message: `${username} has joined the chat`,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        isSystem: true
                    });
                    
                    // Hide login screen, show chat screen
                    loginScreen.style.display = 'none';
                    chatScreen.style.display = 'block';
                    
                    // Focus on message input
                    messageInput.focus();
                });
            } else {
                // Non-anonymous user logic
                userId = 'user_' + Date.now();
                
                // Add user to the users collection
                usersCollection.doc(userId).set({
                    username: username,
                    isAnonymous: false,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Set user presence
                const myPresenceRef = presenceRef.child(userId);
                myPresenceRef.set(true);
                myPresenceRef.onDisconnect().remove();
                
                // Add system message for new user
                messagesCollection.add({
                    user: 'System',
                    message: `${username} has joined the chat`,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    isSystem: true
                });
                
                // Hide login screen, show chat screen
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'block';
                
                // Focus on message input
                messageInput.focus();
            }
        });
        
        // Send message button click
        sendButton.addEventListener('click', sendMessage);
        
        // Enter key to send message
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Add message to Firestore
                messagesCollection.add({
                    user: username,
                    userId: userId,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    isSystem: false
                });
                
                messageInput.value = '';
            }
        }
        
        // Listen for new messages
        messagesCollection.orderBy('timestamp', 'asc').onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                if (change.type === 'added') {
                    const data = change.doc.data();
                    displayMessage(data.user, data.message, data.userId === userId, data.timestamp);
                }
            });
        });
        
        // Listen for user presence updates
        presenceRef.on('value', snapshot => {
            const count = snapshot.numChildren();
            userCountDisplay.textContent = `Users: ${count}`;
        });
        
        function displayMessage(user, message, isCurrentUser, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isCurrentUser ? 'message user' : 'message';
            
            const usernameDiv = document.createElement('div');
            usernameDiv.className = 'username';
            usernameDiv.textContent = user;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = message;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'timestamp';
            if (timestamp) {
                const date = timestamp.toDate();
                timeDiv.textContent = date.toLocaleTimeString();
            } else {
                timeDiv.textContent = new Date().toLocaleTimeString();
            }
            
            messageDiv.appendChild(usernameDiv);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            chatContainer.appendChild(messageDiv);
            
            // Auto scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
